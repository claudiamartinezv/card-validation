<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Suscripción</a>
      </nav>
    </header>
    <main>
      <h1>¡Bienvenid@ a Nuestra Plataforma!</h1>

      <h2>Suscríbete para disfrutar de contenido exclusivo</h2>
      <br>

      <h4>Ingrese los datos de su tarjeta de crédito</h4>

        <form id="formTarjeta" class="formTarjeta" action="">
        <div>
          <label for="nombre">Nombre titular:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required/> 
       </div>
       <br>
        <div>
           <label for="tarjetaCredito">Tarjeta de crédito:</label>
           <input type="text" id="tarjetaCredito"  placeholder="**** **** **** ****" required/> 
        </div>
        <br>
        <div>
          <label for="fecha">Fecha vencimiento:</label>
          <input type="month" id="fecha" required/>  
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="123" size="3" required/>
        </div>
        <br>
        <button type="submit" id="btnValidar">Validar Tarjeta</button>       
      </form>
    
    </main>
    <footer>
      <h5> Diseñado por Claudia Martínez @claumartinezv </h5>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
